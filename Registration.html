<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_regis.css">
    <link rel="stylesheet" href="">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="heading">Registration</div>
        <form action="#" class="form">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="card-box">
                    <span class="details">Email Address</span>
                    <input type="email" placeholder="Enter Your Email">
                </div>

                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter Your Phone Number">
                </div>

                <div class="card-box">
                    <span class="details">Country</span>
                    <input type="text" placeholder="Enter Your Country">
                </div>

                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Create Your Password">
                </div>

                <div class="card-box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Confirm Your Password">
                </div>
                </div>

                <!-- for gender selection -->

                <div class="gender-button">
                    <span class="circle-title">Gender</span>
                        <div class="category">
                    
                            <input type="radio" id="check-male" name="gender" />
                            <label for="check-male">Male</label>
                    
                            <input type="radio" id="check-female" name="gender"/>
                            <label for="check-female">Female</label>
                    
                            <input type="radio" id="check-other" name="gender"/>
                            <label for="check-other">Prefer not to say</label>
                    
                        </div>

                        <!-- for register button -->

                    <div class="register">
                        <input type="submit" value="Register">
                    </div>
                    <br>
                    <span class="details">Already have account ?<a href="./Login.html" style="color: rgb(200, 102, 205)">Log-In Account</a></span>

                </div>

                <!-- for background image -->

                <div class="bgimage">
                    <img src="./register-page-img.png">
                </div>
                
                <!-- for EdGuide Logo -->
                
                <div class="logoimage">
                    <img src="./logo.png">
                </div>

                

            </div>
            
           
        </form>
    </div>
</body>
</html>
